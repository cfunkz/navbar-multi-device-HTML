<!DOCTYPE html>
<html>

<head>
    <title>Multi Device Front Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="main-container">
    <div class="header">
      <button class="header-buttons" id="home-button" onclick="refreshPage()">
        <i class="fa-solid fa-house"></i>
      </button>
      <a class="logo" href="#">LOGOTEXT</a>
      <button class="header-buttons" id="menu-button" onclick="showNav()">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
    <nav class="navigation">
      <ul id="nav-id" class="menu">
        <li><a href="">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="content">
      <p>asdasdasd</p>
    </div>
  </div>
  <script>
      /*Function for showing/hiding menu*/
      var navBar = document.getElementById("nav-id");
      function showNav() {
          if (navBar.style.display === "none") { /*If navBar == none then open nav, else close.*/
            navBar.style.display = "block";
          } 
          else {
            navBar.style.display = "none";
          }
        }
      /*Function for home-button*/
      function refreshPage() {
          location.reload();
        }
  </script>
  <script src="https://kit.fontawesome.com/3a95edba20.js" crossorigin="anonymous"></script>
</body>

<footer>
</footer>

</html>
