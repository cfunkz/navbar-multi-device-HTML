<!DOCTYPE html>
<html>

<head>
    <title>Multi Device Front Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="main-container">
    <div class="header">
      <button class="header-buttons" id="home-button" onclick="refreshPage()">
        <i class="fa-solid fa-house"></i>
      </button>
      <a class="logo" href="#">LOGOTEXT</a>
      <button class="header-buttons" id="menu-button" onclick="showNav()">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
    <nav class="navigation">
      <ul id="nav-id" class="menu">
        <div class="button-container">
          <button id="log-in" class="menu-buttons" onclick="showLogin()">Log In</button>
          <button id="sign-up" class="menu-buttons" onclick="showRegister()">Register</button>
        </div>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="content">
      <form id="register-form" class="entry-form" method="post">
          <label class="close-button" onclick="closeForms()">X</label>
          <label>REGISTER</label>
          <div class="entry-container">
              <input class="entry-field" type="username" placeholder="Username">
              <input class="entry-field" type="email" placeholder="E-Mail">
              <input class="entry-field" type="password" placeholder="Password">
              <div class="tnc-check">
                <input type="checkbox">I accept the <a href="#">Terms & Conditions</a>
              </div>
              <button id="submit-register" class="register-button" type="submit">REGISTER</button>
          </div>
      </form>
      <form id="login-form" class="entry-form" method="get">
          <label class="close-button" onclick="closeForms()">X</label>
          <label>LOG INTO ACCOUNT</label>
          <div class="entry-container">
              <input class="entry-field" type="email" placeholder="E-Mail">
              <input class="entry-field" type="password" placeholder="Password">
              <div class="password-check">
                <a href="#">Forgot Password?</a>
              </div>
              <button id="submit-login" class="login-button" type="submit">LOG IN</button>
          </div>
          <div class="social-login">
            <button class="google-button" type="button" name="google-button" method="get"><ion-icon name="logo-google"></ion-icon></button>
            <button class="facebook-button" type="button" name="facebook-button" method="get"><ion-icon name="logo-facebook"></ion-icon></button>
            <button class="discord-button" type="button" name="discord-button" method="get"><ion-icon name="logo-discord"></ion-icon></button>
          </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/3a95edba20.js" crossorigin="anonymous"></script>
</body>

<footer>
</footer>

</html>
